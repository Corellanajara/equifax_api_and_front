<div>
  <form [formGroup]="petForm" >
    <div class="row">
      <div class="form-group col-md-6">
        <label for="name">Name</label>
        <input type="text" class="form-control" formControlName="name" id="name"  placeholder="name of your pet">
      </div>
      <div class="form-group col-md-6">
        <label for="age">Age</label>
        <input type="number" class="form-control" formControlName="age" id="age" placeholder="age of your pet">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-12">
        <label for="owner">Owner</label>
        <input type="text" class="form-control" formControlName="owner" id="owner" placeholder="owner name">
      </div>
    </div>
    
    <button  *ngIf="!updating" [disabled]="!petForm.valid" class="btn btn-danger" (click)="savePet()" >Create</button>
    <button  *ngIf="updating" [disabled]="!petForm.valid"  class="btn btn-danger" (click)="updatePet()" >Update</button>

    <button  *ngIf="updating" class="btn btn-danger" (click)="cancelUpdate()" >Cancel</button>

  </form>
</div>

<div>
  <ul>
    <li *ngFor="let pet of pets">
      {{pet.name}} : {{pet.age}} from {{pet.owner}}
      <button (click)="setPet(pet)" >update</button>
      <button (click)="confirmDeletePet(pet)" >delete</button>
    </li>
  </ul>
  <p *ngIf="loading">Loading...</p>
</div>
